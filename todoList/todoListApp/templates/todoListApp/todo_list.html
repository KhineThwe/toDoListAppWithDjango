<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header shadow-sm bg-white">
                    <h1 class="display-5 text-info">
                        <i class="fas fa-check-double"></i>
                        My Todo List
                    </h1>
                    </div>
                    <div class="card-body shadow-sm bg-white">
                       <ul class="list-group">
                        <li class="list-group-item">
                        <form action="{%url 'insert_todo'%}" method="POST" autocomplete="off">
                            {%csrf_token%}
                            <div class="input-group">
                                <input type="text" name="content" class="form-control">
                                <div class="input-group-append text-info"></div>
                                <span class="input-group-text bg-white py-0">
                                    <button type="submit" class="btn btn-sm text-info">
                                        <i class="fas fa-book-medical"></i>
                                    </button>
                                </span>
                            </div>
                        </form>
                        </li>
                           {%for todo in toDoList%}
                           <li class="list-group-item"> {{todo.content}}
                               <form action="{%url 'delete_todoItem' todo.id%}" method="POST" class="float-right d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="btn">
                                        <i class="far fa-trash-alt fa-log text-danger float-right"></i>
                                    </button>
                               </form>
                           </li>
                           {% empty %}
                           <li class="list-group-item">
                               <span class="font-italic">No tasks to do</span>
                           </li>
                           {%endfor%}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
